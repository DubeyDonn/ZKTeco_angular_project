<div class="sidenav">

      <h1>ZKTeco</h1>
    </a>
  </div>
  <mat-nav-list class="side-nav-list">
    <!-- @for (nav of fillerNav; track nav) {
    <a mat-list-item routerLink=".">{{ nav }}</a>
    } -->
    <a
      mat-list-item
      class="list-item"
      [routerLink]="['/dashboard']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Dashboard</a
    >
    <a
      mat-list-item
      class="list-item"
      [routerLink]="['/daily-attendance']"
      routerLinkActive="active"

    >
    <app-dropdown-tree [nodeDate]="setupNodeData"></app-dropdown-tree>

    <app-dropdown-tree
      [nodeDate]="officeManagementNodeData"
    ></app-dropdown-tree>
  </mat-nav-list>
</div>
